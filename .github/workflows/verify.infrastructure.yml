name: Verify E-Commerce Platform Services

on:
  pull_request:
  push:
    branches: [master]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y docker-compose curl jq awscli postgresql-client

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh
          chmod +x infrastructure/localstack-init/init.sh

      - name: Start infrastructure
        run: |
          ./scripts/start-infrastructure.sh
          echo "Waiting for services to initialize..."
          sleep 60  # You can fine-tune this if your services start faster

      - name: Verify running services
        run: |
          ./scripts/verify-services.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "Dumping docker logs for debugging..."
          docker ps -a
          docker-compose logs --tail=100

      - name: Stop and clean up
        if: always()
        run: |
          docker-compose down -v
